version: '3.8'

services:
  mysql:
    image: mysql:latest
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=ThePassword
      - MYSQL_DATABASE=dockerdemo
    networks:
      - mysql-net
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=ThePassword --execute \"SHOW DATABASES;\""
      interval: 2s
      timeout: 40s
      retries: 20

  docker-demo:
    environment:
      - MYSQL_HOST=mysql
      - JAVA_OPTS=-Dsafety.service.url.base=http://host.docker.internal:8089 -Dspring.profiles.active=insertDummyData -Dspring.datasource.url=jdbc:mysql://mysql:3306/dockerdemo
    ports:
      - 8080:8080
    networks:
      - mysql-net
    depends_on:
      - mysql

networks:
  mysql-net: